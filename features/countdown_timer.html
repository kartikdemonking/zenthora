<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Countdown — Zenthora</title>
  <link rel="stylesheet" href="../css/style.css">
  
</head>
<body>
  <header>
    <div class="wrap brand">
      <img src="../assets/logo.png" alt="Zenthora logo">
      <div><h1>Countdown</h1><div class="tag">Zenthora • Dark</div></div>
      <div class="actions" style="margin-left:auto"><a class="btn hollow" href="../index.html">← Back</a></div>
    </div>
  </header>
  <div class="section">
    
  <p>Next episode in:</p><h2 id="timer">Loading…</h2>
  <script>
  const target=Date.now()+3*24*60*60*1000+5*60*60*1000;
  const el=document.getElementById('timer');
  setInterval(()=>{
    const diff=target-Date.now(); if(diff<=0){el.textContent='Released!'; return;}
    const d=Math.floor(diff/86400000),h=Math.floor(diff%86400000/3600000),m=Math.floor(diff%3600000/60000),s=Math.floor(diff%60000/1000);
    el.textContent=d+'d '+h+'h '+m+'m '+s+'s';
  },1000);
  </script>

  </div>
  <div class="footer">© 2025 Zenthora</div>
</body>
</html>
